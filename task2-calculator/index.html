<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="resultField" class="result_field">0</div>
        <div id="wraper" class="wraper">
            <div class="numbers operators" data-action="+">+</div>
            <div class="numbers operators" data-action="-">-</div>
            <div class="numbers operators" data-action="*">&times;</div>
            <div class="numbers operators" data-action="/">รท</div>
            <div class="numbers" data-index="1">1</div>
            <div class="numbers" data-index="2">2</div>
            <div class="numbers" data-index="3">3</div>
            <div class="numbers" data-index="4">4</div>
            <div class="numbers" data-index="5">5</div>
            <div class="numbers" data-index="6">6</div>
            <div class="numbers" data-index="7">7</div>
            <div class="numbers" data-index="8">8</div>
            <div class="numbers" data-index="9">9</div>
            <div class="numbers" data-index="0">0</div>
            <div class="numbers" data-index=".">.</div>
            <div class="numbers" data-action="clear">AC</div>
            <div class="numbers operators result" data-action="=">=</div>
        </div>
        <button id="safe" class="safe">Safe result</button>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
